<ion-header>

  <ion-navbar>
    <ion-title>panier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Votre panier</h3>
<ion-card *ngFor="let panierview of paniertab">

  <img src="{{panierview.picture}}"/>
  <ion-card-content>
    <ion-card-title>
      {{panierview.name}}
      </ion-card-title>
    <p>
      {{panierview.desc}}
    </p>
    <p>{{panierview.price}}</p>
    <button ion-button color="secondary" clear (click)="suppPanier(panierview)">Supprimer du panier</button>
  </ion-card-content>
</ion-card>
</ion-content>
