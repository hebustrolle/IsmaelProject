<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button color="secondary" clear (click)="add()">Ajouter</button>
<button ion-button color="secondary" clear (click)="seepanier()">Voir son panier</button>
<h3>La carte</h3>
<ion-card *ngFor="let pizzaview of mypizza">

  <img src="{{pizzaview.picture}}"/>
  <ion-card-content>
    <ion-card-title>
      {{pizzaview.name}}
      </ion-card-title>
    <p>
      {{pizzaview.desc}}
    </p>
    <p>{{pizzaview.price}}</p>
      <button ion-button color="secondary" clear (click)="modifpage(pizzaview)">Modifier</button>
      <button ion-button color="secondary" clear (click)="delete(pizzaview)">Delete</button>
      <button ion-button color="secondary" clear (click)="panier(pizzaview)">Ajouter au panier</button>
  </ion-card-content>
</ion-card>
</ion-content>
