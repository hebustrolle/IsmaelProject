<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>La carte</h3>
<ion-card *ngFor="let pizzaview of mypizza">

  <img src="{{pizzaview.picture}}"/>
  <ion-card-content>
    <ion-card-title>
      {{pizzaview.name}}
      </ion-card-title>
    <p>
      {{pizzaview.desc}}
    </p>
    <p>{{pizzaview.price}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
